<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Silly story generator</title>

    <style>
    body {
      font-family: helvetica, sans-serif;
      width: 350px;
    }
    label {
      font-weight: bold;  
    }
    div {
      padding-bottom: 20px;
    }
    input[type="text"] {
      padding: 5px;
      width: 150px;
    }
    p {
      background: #FFC125;
      color: #5E2612;
      padding: 10px;
      visibility: hidden;
    }
    </style>
  </head>

  <body>
    <div>
      <label for="customname">Enter custom name:</label>
      <input id="customname" type="text" placeholder="">
    </div>
    <div>
      <label for="us">US</label><input id="us" type="radio" name="ukus" value="us" checked>
      <label for="uk">UK</label><input id="uk" type="radio" name="ukus" value="uk">
    </div>
    <div>
      <button class="randomize">Generate random story</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story"></p>
    

   <script>
var customName = document.getElementById('customname');
       
var randomize = document.querySelector('.randomize');
       
var story = document.querySelector('.story');

function randomValueFromArray(array){
    
  return array[Math.floor(Math.random()*array.length)];
    
}
let storyText;
       storyText = 'It was 94 fahrenheit outside, so :insertx: went for a walk. When they got to :inserty:, they stared in horror for a few moments, then :insertz:. Bob saw the whole thing, but was not surprised â€” :insertx: weighs 300 pounds, and it was a hot day.';
let insertX;
       insertX =[
           
             'Willy the Goblin',
             'Big Daddy',
             'Father Christmas',
             'Busta Rhymes ',
             'DR Dre',
             'Bat Man',
             'Iron Man',
             'Stelio Contos',
             ' joshia the fairy' ,   
              ];
    
let insertY;
     insertY =[
         'the soup kitchen',
         'Disneyland',
         'the White House',
         'the zanga',
         'The Bermuda Triangle',
         'Silicon valley',
         'Mount olympus'
     ] ;
let insertZ;
       insertZ = [
           'spontaneously combusted',
           'melted into a puddle on the sidewalk',
           'turned into a slug and crawled away',
           'went to the grammys all night',
           'bought a hooli pad at CES conventon Vegas',
           'watch ur self u might pass out and get robbed in ',
           'bakery run by vamps and werwolves serve blood cakes'
               ];

 randomize.addEventListener('click', result);

 function result() {
   let newStory;
     newStory = storyText;
   let xItem;
       xItem = randomValueFromArray(insertX);
   let yItem;
       yItem = randomValueFromArray(insertY);
   let zItem;
        zItem = randomValueFromArray(insertZ);
     
    newStory = newStory.replace(':insertx:',xItem);
    newStory = newStory.replace(':insertx:',xItem);
    newStory = newStory.replace(':inserty:',yItem);
    newStory = newStory.replace(':insertz:',zItem);
     
  if(customName.value !== '') {
    var name = customName.value;
    newStory = newStory.replace('Bob', name);
  }

  if(document.getElementById("uk").checked) {
    var weight = Math.round(300 * 0.0714286) + ' stone';
    var temperature =  Math.round(94 - 32 * 5/9) + ' centigrade' ;
    
    newStory = newStory.replace('94 farenHeit', temperature);
    newStory = newStory.replace('300 pounds',weight);
    
  }

  story.textContent = newStory;
  story.style.visibility = 'visible';
}
  </script>    
  </body>
</html>
